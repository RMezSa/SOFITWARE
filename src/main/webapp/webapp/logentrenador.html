    <title>Log-In</title>
    <script>
        function lleno(){
            var usuario = document.getElementById("user");
            var contraseña = document.getElementById("contr");
            
            if (usuario.value === ""){
                    swal("Ingrese un usuario");
                    return false;
                }
                else
                    if (contraseña.value === ""){
                        swal("Ingrese una contraseña");
                        return false;
                    }
                    else
                        return true;
        }
        
        function solotexto(event) {
                 var numeros = "abcdefghijklmnñopqrstuvwxyz ABCDEFGHIJKLMNÑOPQRSTUVWXYZ";
                 var x = event.which || event.keyCode;
                 var valid = String.fromCharCode(x);
                 var letra = numeros.indexOf(valid);
                 if(letra === -1)
                     return false;
                 else
                     return true;
            }

</head>
<body>
        <div class="container">
                <h1 class="regis">ENTRENADOR LOGIN</h1>

                        <p>Usuario</p>
